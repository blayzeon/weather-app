<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main class="flex column">
        <ul class="flex column main">
            <li>Gainesville</li>
            <li><img data-icon src="http://openweathermap.org/img/wn/01d.png" alt=""></li>
            <li data-temp>75°</li>
            <li data-description>Clear skies</li>
        </ul>
        <hr>
        <ul class="flex row">
            <li>
                <ul class="flex column">
                    <li>Mon</li>
                    <li><img data-icon src="http://openweathermap.org/img/wn/01d.png" alt=""></li>
                    <li data-temp>75°</li>
                    <li data-description>Clear skies</li>
                </ul>
            </li>
            <li>
                <ul class="flex column">
                    <li>Tue</li>
                    <li><img data-icon src="http://openweathermap.org/img/wn/01d.png" alt=""></li>
                    <li data-temp>75°</li>
                    <li data-description>Clear skies</li>
                </ul>
            </li>
        </ul>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
